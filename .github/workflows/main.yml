name: Tests code and builds docker image

on:
  push:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 'backend'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.12.2
        cache: 'npm'
    - name: Install nodejs dependencies
      run: npm ci
    - name: test code
      run: npm run test
